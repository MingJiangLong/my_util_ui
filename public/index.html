<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maixmum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico" /> -->
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
    </strong>
  </noscript>
  <div id="app"></div>
</body>
<script>
  function resizeFontSize() {
    const designWidth = 750; // 设计图width(物理像素)

    const userAgent = window.navigator.userAgent;
    let deviceWidth =
      screen.width > 0
        ? window.innerWidth >= screen.width || window.innerWidth == 0
          ? screen.width
          : window.innerWidth
        : window.innerWidth;
    let deviceHeight =
      screen.height > 0
        ? window.innerHeight >= screen.height || window.innerHeight == 0
          ? screen.height
          : window.innerHeight
        : window.innerHeight;

    let rootFontSize = 16;

    let dpr = 1;
    const isIOS = userAgent.match(/iphone/i);

    // if (isIOS) {
    //   deviceWidth = screen.width;
    //   deviceHeight = screen.height;
    // }
    if (window.devicePixelRatio) {
      dpr = window.devicePixelRatio;
    } else {
      dpr = isIOS ? (deviceWidth > 818 ? 3 : deviceWidth > 480 ? 2 : 1) : 1;
    }
    // 横屏(pad除外...)
    if (deviceWidth > deviceHeight) {
      deviceWidth = deviceHeight;
    }

    rootFontSize =
      (deviceWidth > designWidth ? designWidth : designWidth) /
      (designWidth / 100);
    document.getElementsByTagName("html")[0].style.fontSize =
      rootFontSize + "px";
  }

  window.onload = () => {
    resizeFontSize();
  };
</script>
<style>
  html,
  body {
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
  }

  /* icon全局效果 */
  .icon {
    width: 1.8em;
    height: 1.8em;
    fill: currentColor;
    vertical-align: .1em;
    /* vertical-align: .125em; */
    overflow: hidden;
  }

  /* 移除输入框聚焦效果 */
  input {
    -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
    -webkit-user-select: none;
    -moz-user-focus: none;
    -moz-user-select: none;
    -webkit-appearance: none;
    outline: none;
    border: none;
  }

  textarea {
    -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
    -webkit-user-select: none;
    -moz-user-focus: none;
    -moz-user-select: none;
    -webkit-appearance: none;
    outline: none;
    border: none;
    resize: none;
  }
</style>

</html>
