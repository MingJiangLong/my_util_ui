<script>function resizeFontSize() {
    const designWidth = 750; // 设计图width(物理像素)

    const userAgent = window.navigator.userAgent;
    let deviceWidth =
      screen.width > 0
        ? window.innerWidth >= screen.width || window.innerWidth == 0
          ? screen.width
          : window.innerWidth
        : window.innerWidth;
    let deviceHeight =
      screen.height > 0
        ? window.innerHeight >= screen.height || window.innerHeight == 0
          ? screen.height
          : window.innerHeight
        : window.innerHeight;

    let rootFontSize = 16;

    let dpr = 1;
    const isIOS = userAgent.match(/iphone/i);

    // if (isIOS) {
    //   deviceWidth = screen.width;
    //   deviceHeight = screen.height;
    // }
    if (window.devicePixelRatio) {
      dpr = window.devicePixelRatio;
    } else {
      dpr = isIOS ? (deviceWidth > 818 ? 3 : deviceWidth > 480 ? 2 : 1) : 1;
    }
    // 横屏(pad除外...)
    if (deviceWidth > deviceHeight) {
      deviceWidth = deviceHeight;
    }

    rootFontSize =
      (deviceWidth > designWidth ? designWidth : designWidth) /
      (designWidth / 100);
    document.getElementsByTagName("html")[0].style.fontSize =
      rootFontSize + "px";
  }

  window.onload = () => {
    resizeFontSize();
  };</script>
